<div id="listingslab">

      html {
        height: 100%;
        --scrollbarBG: #259CA6;
        --thumbBG: #126970;
      }
      body::-webkit-scrollbar {
        width: 11px;
      }
      body::-webkit-scrollbar-track {
        background: var(--scrollbarBG);
      }
      body::-webkit-scrollbar-thumb {
        background-color: var(--thumbBG) ;
        border-radius: 6px;
        border: 3px solid var(--scrollbarBG);
      }      
      body {
        scrollbar-width: thin;
        scrollbar-color: var(--thumbBG) var(--scrollbarBG);
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: sans-serif;
        font-size: 1rem;
        color: #222;
        background: #126970;
        background: radial-gradient(circle, #259CA6 0%, #126970 100%);
      }
      a {
        color: #126970;
        text-decoration: none;
      }
      a:hover {
        color: #000;
      }

      .ssr {
        font-size: 1rem;
        margin: auto;
        padding: 8px;
        margin-left: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 95vh;
      }
      .ssr .logo {
        width: 192px;
      }
      .ssr .logoText {
        width: 192px;
      }
      .ssr h1, .ssr h2, .ssr h3 {
        font-weight: normal;
      }
      .ssr .description ul, .ssr .description li {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .ssr a {
        color: #126970;
        text-decoration: none;
      }
      .ssr .description h1, .ssr .description h2, .ssr .description h3,  {
        padding: 0;
        margin: 0;
      }
      .ssr a:hover {
        color: #f1dd3f;
      }
      .ssr .logo-unflex {
        display: block;
      }
      .ssr .logo {
        float: left;
        width: 24px;
        padding-top: 14px;
        margin-right: 8px;
      }
      .ssr .title {
        float: left;
        font-size: 20px;
        color: #fff;
      }
      .ssr .tagline {
        padding: 4px;
        margin-bottom: 16px;
      }
      .ssr .humans {
        border: 1px solid red;
        display: none;
      }
